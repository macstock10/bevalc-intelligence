<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database | BevAlc Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">â—†</span>
                <span class="logo-text">BevAlc Intelligence</span>
            </a>
            <div class="nav-user" id="nav-user">
                <span class="user-name"></span>
            </div>
        </div>
    </nav>

    <!-- App Layout -->
    <div class="app-layout">
        <!-- Header with Search & Filters -->
        <header class="app-header">
            <div class="app-header-container">
                <h1 class="app-title">COLA Database</h1>
                
                <!-- Search Bar -->
                <div class="search-bar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search brands, producers, TTB IDs...">
                </div>
                
                <!-- Filters -->
                <div class="filters">
                    <select class="filter-select" id="filter-state">
                        <option value="">All States</option>
                    </select>
                    
                    <select class="filter-select" id="filter-class">
                        <option value="">All Class/Types</option>
                    </select>
                    
                    <select class="filter-select" id="filter-status">
                        <option value="">All Statuses</option>
                    </select>
                    
                    <input type="date" class="filter-select" id="filter-date-from" placeholder="From Date">
                    <input type="date" class="filter-select" id="filter-date-to" placeholder="To Date">
                    
                    <button class="btn btn-secondary" id="clear-filters">Clear Filters</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <div class="app-content-container">
                <!-- Results Info -->
                <div class="results-info">
                    <span id="results-count">Loading...</span>
                    <div class="saved-searches">
                        <button class="btn btn-secondary" id="save-search-btn" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                            Save This Search
                        </button>
                    </div>
                </div>

                <!-- Results Table -->
                <div id="results-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modal-title">Brand Name</h2>
                    <p class="modal-subtitle" id="modal-subtitle">TTB ID</p>
                </div>
                <button class="modal-close" id="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
