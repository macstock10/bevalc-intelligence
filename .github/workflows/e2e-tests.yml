  # Manual trigger only for now
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against'
        required: false
        default: 'https://bevalcintel.com'

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          TEST_BASE_URL: ${{ inputs.base_url || 'https://bevalcintel.com' }}
          # Optional: Add test account emails if needed
          # TEST_CATEGORY_PRO_EMAIL: ${{ secrets.TEST_CATEGORY_PRO_EMAIL }}
          # TEST_PREMIER_EMAIL: ${{ secrets.TEST_PREMIER_EMAIL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/screenshots/
          retention-days: 7
