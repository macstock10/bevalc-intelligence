name: Daily TTB Sync

# Scrapes a rolling 7-day window each day at 9pm ET (2am UTC).
# Recent days may have incomplete data initially, but subsequent runs
# fill in gaps as TTB publishes delayed records. INSERT OR IGNORE
# handles duplicates, so re-scraping the same dates is harmless.

on:
  schedule:
    # Run at 2am UTC = 9pm ET (winter) / 10pm ET (summer)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      days:
        description: 'Days to look back (default: 7)'
        required: false
        default: '7'
        type: string
      dry_run:
        description: 'Dry run (scrape but skip D1 sync)'
        required: false
        default: false
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Firefox ESR and dependencies
        run: |
          sudo apt-get update
          # Install Firefox ESR (more stable than latest) and virtual display
          sudo apt-get install -y firefox-esr xvfb
          # Create symlink so geckodriver finds firefox
          sudo ln -sf /usr/bin/firefox-esr /usr/bin/firefox

      - name: Install Python dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Install Node.js (for email templates)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install email dependencies
        run: |
          cd emails
          npm install

      - name: Create directories
        run: |
          mkdir -p data logs

      - name: Run daily sync (7-day rolling window)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          MOZ_HEADLESS: "1"
          DISPLAY: ":99"
        run: |
          cd scripts

          DAYS="${{ inputs.days || '7' }}"
          echo "Scraping last ${DAYS} days"

          # Start virtual display for Firefox
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python weekly_update.py --days $DAYS --dry-run
          else
            python weekly_update.py --days $DAYS
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-sync-logs-${{ github.run_number }}
          path: logs/weekly_update.log
          retention-days: 14
