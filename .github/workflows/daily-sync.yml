name: Daily TTB Sync

on:
  schedule:
    # Run at 12am UTC = 7pm ET (winter) / 8pm ET (summer)
    # TTB typically publishes same-day approvals by evening
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Specific date to scrape (YYYY-MM-DD)'
        required: false
        type: string
      days:
        description: 'Number of days to scrape (for catch-up)'
        required: false
        default: '1'
        type: string
      dry_run:
        description: 'Dry run (scrape but skip D1 sync)'
        required: false
        default: false
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager beautifulsoup4 requests

      - name: Create directories
        run: |
          mkdir -p data logs

      - name: Run daily sync
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd scripts

          ARGS="--headless"

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          if [ -n "${{ inputs.date }}" ]; then
            python daily_sync.py $ARGS --date "${{ inputs.date }}"
          else
            python daily_sync.py $ARGS --days ${{ inputs.days || '1' }}
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-sync-logs-${{ github.run_number }}
          path: logs/daily_sync.log
          retention-days: 14
