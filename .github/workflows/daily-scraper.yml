name: Daily TTB Scraper

on:
  schedule:
    # Run at 12am UTC = 7pm ET (winter) / 8pm ET (summer)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Specific date to scrape (YYYY-MM-DD)'
        required: false
        type: string
      days:
        description: 'Number of days to scrape'
        required: false
        default: '1'
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager beautifulsoup4 requests

      - name: Run daily scraper
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd scripts
          if [ -n "${{ inputs.date }}" ]; then
            python daily_scraper.py --date "${{ inputs.date }}"
          else
            python daily_scraper.py --days ${{ inputs.days || '1' }}
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/daily_scraper.log
          retention-days: 7
