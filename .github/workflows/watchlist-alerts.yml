name: Watchlist Alerts

# Sends watchlist alerts daily at 11:30am ET, after the 9pm ET sync completes.
# Checks records from the last 3 days against user watchlists.

on:
  schedule:
    # Run at 4:30pm UTC = 11:30am ET (winter) / 12:30pm ET (summer)
    - cron: '30 16 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview without sending)'
        required: false
        default: false
        type: boolean
      days:
        description: 'Days to look back (default: 3)'
        required: false
        default: '3'
        type: string

jobs:
  send-alerts:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd scripts
          pip install requests

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install email dependencies
        run: |
          cd emails
          npm install

      - name: Create log directory
        run: mkdir -p logs

      - name: Send watchlist alerts
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd scripts

          DAYS="${{ inputs.days || '3' }}"

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python send_watchlist_alerts.py --days $DAYS --dry-run
          else
            python send_watchlist_alerts.py --days $DAYS
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watchlist-alerts-logs-${{ github.run_number }}
          path: logs/watchlist_alerts.log
          retention-days: 14
