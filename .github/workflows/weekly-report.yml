name: Weekly Report - Generate and Send

# Sends weekly email reports to subscribers every Friday afternoon.

on:
  schedule:
    # Runs every Friday at 7 PM UTC (2 PM ET)
    - cron: '0 19 * * 5'
  workflow_dispatch:  # Manual trigger button in GitHub UI

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Install Node.js (for email templates)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install email dependencies
        run: |
          cd emails
          npm install

      - name: Generate weekly report
        working-directory: scripts
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          CLOUDFLARE_R2_PUBLIC_URL: ${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}
        run: python weekly_report.py
      
      - name: Send weekly report emails
        working-directory: scripts
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_R2_PUBLIC_URL: ${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: python send_weekly_report.py
